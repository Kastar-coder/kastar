        // this is backend parts the way calculator will be operating
        
        function output(){
          
          let input=event.target.innerText;
          result(input);

          
            }

      
        function result(value){
            
            let out=document.getElementById("output");
            let response=document.getElementById("response");

            let current=out.innerHTML;
            
            
               let currents=0;
           
               currents=value;
            if(currents !="=" && currents !="DEL"){
                    
                    out.innerHTML=current+value;
                    
                    }

            else if(currents==="DEL"){
                out.innerHTML=out.innerHTML.slice(0,out.innerHTML.length-1);
                response.innerHTML="";
            }
            else if(currents==="="){
                respo=eval(out.innerHTML)
                response.innerHTML=respo;
            }
            if(out.innerHTML.width==5){
                out.innerHTML=out.innerHTML;
            }
        }
        let button=document.getElementsByTagName("button");
        for(var j=0;j < button.length;j++){
            button[j].setAttribute("onclick","output()");
